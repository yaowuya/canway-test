<div style="color: #333;height: 185px">
    <div dragable ></div>
    <!-- <div style="margin: 15px;" ng-bind="text">
    </div> -->
    <div ng-if="type !== 'delete'" style="width: 65%;margin: 0 auto">
        <div style="width: 65%;height:80px;margin: 0 auto">
            <div style="font-size: 21px;text-align: center;font-family: 'Microsoft YaHei'">
                {{ typeList[type] }}
            </div>
            <div ng-bind="text" style="text-align: center;margin-top: 5px"></div>
        </div>
        <div style="text-align: center;margin-bottom: 15px;">
            <input style="width: 80px" type="button" value="确认" class="btn btn-primary" ng-click="confirm();"/>&emsp;
            <input style="width: 80px;" type="button" value="取消" class="btn btn-default" ng-click="cancel();"/>
        </div>
    </div>
    <div ng-if="type == 'delete'" style="width: 65%;margin: 0 auto">
        <div style="width: 65%;height:80px;margin: 0 auto">
            <div style="font-size: 21px;text-align: center;font-family: 'Microsoft YaHei'">
                删除
            </div>
            <div ng-bind="text" style="text-align: center;margin-top: 5px"></div>
        </div>
        <div style="text-align: center;margin-bottom: 15px;">
            <input style="width: 80px" type="button" value="确认" class="btn btn-danger" ng-click="confirm();"/>&emsp;
            <input style="width: 80px;" type="button" value="取消" class="btn btn-default" ng-click="cancel();"/>
        </div>
    </div>

</div>
