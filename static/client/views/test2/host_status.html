<div class="container">
    <div class="row mb10">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-1">业务名称:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="w-100"
                               ng-model="args.business"
                               cw-selectstr2="business"
                               ng-change="get_host()"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1">请选择主机:</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="w-100"
                               ng-model="args.host"
                               cw-selectstr2="host"
                               ng-change="get_line()"
                        />
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row mt10">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    主机MEM、DISK、CPU使用率曲线
                </div>
                <div class="panel-body">
                    <div linehighchart="lineChart" series="lineChart.series"
                         style="width:100%;height:300px;"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>
</div>
